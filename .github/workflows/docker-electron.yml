name: docker-electron-linux
on:
  workflow_dispatch:
  push:
    paths:
      - "electron/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/docker-electron.yml"
      - "src/**"
      - "public/**"
jobs:
  build-linux-in-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build
      - name: Build Linux artifacts in electron-builder Docker
        run: |
          docker run --rm \
            -e CSC_IDENTITY_AUTO_DISCOVERY=false \
            -v "$PWD":/project \
            -w /project \
            electronuserland/builder:latest \
            /bin/bash -lc "npm ci && npx electron-builder --linux --publish never"
      - uses: actions/upload-artifact@v4
        with:
          name: linux-docker-artifacts
          path: release/**
