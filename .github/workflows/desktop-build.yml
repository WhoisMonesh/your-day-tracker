name: desktop-build
on:
  push:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - if: matrix.os == 'windows-latest'
        run: npx electron-builder --win --publish never
      - if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux --publish never
      - if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: release/**

  build_linux_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - name: Build Linux artifacts in electron-builder Docker
        run: |
          docker run --rm \
            -e CSC_IDENTITY_AUTO_DISCOVERY=false \
            -v "$PWD":/project \
            -w /project \
            electronuserland/builder:latest \
            /bin/bash -lc "npm ci && npx electron-builder --linux --publish never"
      - uses: actions/upload-artifact@v4
        with:
          name: linux-docker-artifacts
          path: release/**

  release:
    needs:
      - build
      - build_linux_docker
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'desktop-*'
          merge-multiple: false
          path: artifacts
      - name: Read app version
        run: |
          VER=$(node -p "require('./package.json').version")
          echo "APP_VERSION=$VER" >> "$GITHUB_ENV"
      - name: List artifacts
        run: |
          echo "Artifacts downloaded to ./artifacts"
          ls -R artifacts || dir artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: YourDayTracker v${{ env.APP_VERSION }}
          target_commitish: ${{ github.sha }}
          prerelease: false
          draft: false
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Cross-platform installers for YourDayTracker v${{ env.APP_VERSION }}:
            - Windows: NSIS installer (.exe)
            - macOS: DMG and ZIP
            - Linux: AppImage and deb
            Built from commit ${{ github.sha }} on ref ${{ github.ref_name }}.
          files: |
            artifacts/desktop-windows-latest/**/*.exe
            artifacts/desktop-macos-latest/**/*.dmg
            artifacts/desktop-macos-latest/**/*.zip
            artifacts/desktop-ubuntu-latest/**/*.AppImage
            artifacts/desktop-ubuntu-latest/**/*.deb
